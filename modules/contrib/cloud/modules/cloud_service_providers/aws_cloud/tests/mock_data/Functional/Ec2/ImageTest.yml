CreateImage:
  ImageId: {{image_id}}
  Name: {{name}}

DescribeImages:
  Images:
    - BlockDeviceMappings: []
      ImageId: {{image_id}}
      OwnerId: {{account_id}}
      Architecture: {{architecture}}
      VirtualizationType: hvm
      Hypervisor: {{hypervisor}}
      RootDeviceType: ebs
      RootDeviceName: /dev/sda1
      Name: {{name}}
      ImageType: machine
      ProductCodes:
        - ProductCode: {{product_code1}}
          Type: marketplace
        - ProductCode: {{product_code2}}
          Type: marketplace
      ImageLocation: {{image_location}}
      Public: {{public}}
      State: {{state}}
      CreationDate: '{{creation_date}}'
