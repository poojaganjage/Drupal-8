CreateImage:
  ImageId: {{image_id}}
  Name: {{name}}

DescribeImages:
  Images:
    - BlockDeviceMappings: []
      ImageId: {{image_id}}
      OwnerId: {{account_id}}
      Architecture: x86_64
      VirtualizationType: hvm
      RootDeviceType: ebs
      RootDeviceName: /dev/sda1
      Name: {{name}}
      ImageType: machine
      ProductCodes:
        - ProductCode: {{product_code1}}
          Type: marketplace
        - ProductCode: {{product_code2}}
          Type: marketplace
      ImageLocation: {{image_location}}
      Public: true
      State: {{state}}
      CreationDate: '{{creation_date}}'
